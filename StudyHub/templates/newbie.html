<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>StudyHub</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                font-family: Arial, sans-serif;
                color: #fff;
                background: #24c6dc;
                background: linear-gradient(to bottom, #514a9d, #24c6dc);
            }

            .wrapper {
                min-height: 100vh;
                overflow-x: hidden;
            }

            .navbar {
                display: flex;
                justify-content: flex-end;
                padding: 20px 40px; /* Added padding for space from the screen border */
                background-color: rgba(0, 0, 0, 0.6);
                position: fixed;
                width: 100%;
                top: 0;
            }

            .navbar a {
                color: white;
                text-decoration: none;
                padding: 10px 100px;
                font-weight: bold;
                margin-left: 10px;
            }

            .navbar a:hover {
                background-color: #007bff;
                border-radius: 4px;
            }

            .box div {
                position: absolute;
                width: 60px;
                height: 60px;
                background-color: transparent;
                border: 6px solid rgba(255, 255, 255, 0.8);
            }

            /* Box animations */
            .box div:nth-child(1) {
                top: 12%;
                left: 42%;
                animation: animate 10s linear infinite;
            }
            .box div:nth-child(2) {
                top: 70%;
                left: 50%;
                animation: animate 7s linear infinite;
            }
            .box div:nth-child(3) {
                top: 17%;
                left: 6%;
                animation: animate 9s linear infinite;
            }
            .box div:nth-child(4) {
                top: 20%;
                left: 60%;
                animation: animate 10s linear infinite;
            }
            .box div:nth-child(5) {
                top: 67%;
                left: 10%;
                animation: animate 6s linear infinite;
            }
            .box div:nth-child(6) {
                top: 80%;
                left: 70%;
                animation: animate 12s linear infinite;
            }
            .box div:nth-child(7) {
                top: 60%;
                left: 80%;
                animation: animate 15s linear infinite;
            }
            .box div:nth-child(8) {
                top: 32%;
                left: 25%;
                animation: animate 16s linear infinite;
            }
            .box div:nth-child(9) {
                top: 90%;
                left: 25%;
                animation: animate 9s linear infinite;
            }
            .box div:nth-child(10) {
                top: 20%;
                left: 80%;
                animation: animate 5s linear infinite;
            }

            @keyframes animate {
                0% {
                    transform: scale(0) translateY(-90px) rotate(360deg);
                    opacity: 1;
                }
                100% {
                    transform: scale(1.3) translateY(-90px) rotate(-180deg);
                    border-radius: 50%;
                    opacity: 0;
                }
            }

            .center-content {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                text-align: center;
            }

            .center-content h1 {
                font-size: 4em;
                margin-bottom: 20px;
                font-weight: bold;
                color: white;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            }

            .scroll-down {
                margin-top: 50px;
                color: white;
            }

            .about-section {
                background-color: #333;
                padding: 40px;
                text-align: center;
                color: white;
                font-size: 1.5em;
            }

            /* Ensures that the rest of the page is scrollable */
            .content {
                min-height: 200vh;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <!-- Navigation bar with login and signup buttons -->
            <div class="navbar">
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('signup') }}">Signup</a>
            </div>

            <div class="center-content">
                <h1>StudyHub</h1>
                <p class="scroll-down">Scroll down to learn more about us</p>
            </div>

            <div class="box">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <!-- Content that extends below the fold for scrolling -->
            <div class="content">
                <div class="about-section">
                    <h2>About StudyHub</h2>
                    <p>
                        StudyHub is your one-stop platform for collaborative
                        learning, note-sharing, and educational sessions.
                    </p>
                </div>
            </div>
        </div>
    </body>
</html>
