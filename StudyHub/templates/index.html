{% extends "base.html" %} {% block title %}Index{% endblock %} {% block content
%}

<div
    style="
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 20px;
        width: 100%;
    "
>
    {% for row in data %}
    <a
        href="{{ url_for('content', content_id=row.id) }}"
        style="text-decoration: none"
    >
        <div class="note-card">
            <h2>{{ row.title }}</h2>
            <p>{{ row.description }}</p>
        </div>
    </a>
    {% endfor %}
</div>

<button
    class="add-notes-button"
    onclick="window.location.href='{{ url_for('add_notes') }}'"
>
    +
</button>

<style>
    .note-card {
        border: 1px solid #ccc;
        padding: 20px;
        font-family: Arial, sans-serif;
        text-align: center;
        border-radius: 20px;
        color: #666;
        position: relative;
        transition:
            border 1s ease,
            box-shadow 1s ease;
        overflow: hidden; /* Ensures border-radius is respected */
    }

    .note-card:hover {
        border: 5px solid transparent;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        background-image: linear-gradient(
            45deg,
            red,
            orange,
            yellow,
            green,
            blue,
            indigo,
            violet
        );
        background-size: 400% 400%;
        animation: gradient-animation 3s linear infinite;
    }

    @keyframes gradient-animation {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 0%;
        }
    }

    .add-notes-button {
        position: fixed;
        bottom: 20px;
        right: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #ffffff;
        border: none;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition:
            background-color 0.3s,
            transform 0.2s;
    }

    .add-notes-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }
</style>

{% endblock %}
